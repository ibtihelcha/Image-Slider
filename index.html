<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <!--  ION ICONS  -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      defer
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
      defer
    ></script>
    <link rel="stylesheet" href="index.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <header id="header" role="header">
      <section id="title-section">
        <div class="container">
          <h1 id="title">IMAGE SLIDER</h1>
        </div>
      </section>
    </header>
    <main id="main" role="main">
      <section id="image-section">
        <div class="container">
          <article id="contain-image">
            <img
              src="https://source.unsplash.com/900x900/?sketch"
              alt="Image"
              class="img"
              id="img1"
            />
            <img
              src="https://source.unsplash.com/900x900/?city"
              alt="Image"
              class="img"
              id="img2"
            />
            <img
              src="https://source.unsplash.com/900x900/?camera"
              alt="Image"
              class="img"
              id="img3"
            />
            <img
              src="https://source.unsplash.com/900x900/?books"
              alt="Image"
              class="img"
              id="img4"
            />
            <img
              src="https://source.unsplash.com/900x900/?beach"
              alt="Image"
              class="img"
              id="img5"
            />
            <img
              src="https://source.unsplash.com/900x900/?planet"
              alt="Image"
              class="img"
              id="img6"
            />
            <img
              src="https://source.unsplash.com/900x900/?landscape"
              alt="Image"
              class="img"
              id="img7"
            />
            <div id="contain-button">
              <ion-icon
                name="radio-button-on"
                class="button"
                id="button1"
              ></ion-icon>
              <ion-icon
                name="radio-button-on"
                class="button"
                id="button2"
              ></ion-icon>
              <ion-icon
                name="radio-button-on"
                class="button"
                id="button3"
              ></ion-icon>
              <ion-icon
                name="radio-button-on"
                class="button"
                id="button4"
              ></ion-icon>
              <ion-icon
                name="radio-button-on"
                class="button"
                id="button5"
              ></ion-icon>
              <ion-icon
                name="radio-button-on"
                class="button"
                id="button6"
              ></ion-icon>
              <ion-icon
                name="radio-button-on"
                class="button"
                id="button7"
              ></ion-icon>
            </div>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
